sonar:
  links:
    homepage: https://github.com/Corusoft/eticketia-backend
    scm: https://github.com/Corusoft/eticketia-backend
  sourceEncoding: UTF-8
  project:
    file:
      patterns:
        - **/*.java
        - **/*.xml
        - **/*.properties
        - **/*.yaml
  language: java
  java:
    source: 21
    binaries: target/classes,target/test-classes
  sources:
    - eticketia-**/src/main/java
  tests:
    - eticketia-testing/src/test/java
  checkstyle:
    reportPaths:
      - eticketia-**/target
  coverage:
    minimumCoverage: 75
    coverage:
      exclusions:
        - eticketia-testing/src/test/**
        - **/EticketiaServerApplication.java
        - eticketia-**/*.xml
  exclusions:
    - eticketia-**/generated-sources/**
    - eticketia-**/target/**
    - **/EticketiaServerApplication.java
    - eticketia-testing/src/main/**
